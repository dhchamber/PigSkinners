<!-- templates/home.html -->
{% extends 'appmain/base.html' %}

{% block content %}
    {% if user.is_authenticated %}
      <br><font size=+1>This week's picks will be closed at: Hi {{ user.username }}!</font>
    {% else %}
      <p>You are not logged in</p>
      <a href="{% url 'login' %}">login</a>
    {% endif %}
{% endblock %}
