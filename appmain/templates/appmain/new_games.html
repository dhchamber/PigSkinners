<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        <button type="submit name=load_games">Load Games</button>
    </form>
    <div class="container-fluid text-center">
        <div class="row">
            <div class="col-sm-3">eid</div>
            <div class="col-sm-1">Home</div>
            <div class="col-sm-1">NickName</div>
            <div class="col-sm-1">Score</div>
            <div class="col-sm-1">Visitor</div>
            <div class="col-sm-1">NickName</div>
            <div class="col-sm-1">Score</div>
            <div class="col-sm-1">Type</div>
        </div>
        {% for game in games %}
            <div class="row">
                <div class="col-sm-3">{{ game.eid }}</div>
                <div class="col-sm-1">{{ game.home }}</div>
                <div class="col-sm-1">{{ game.home_name }}</div>
                <div class="col-sm-1">{{ game.home_score }}</div>
                <div class="col-sm-1">{{ game.visitor }}</div>
                <div class="col-sm-1">{{ game.visitor_name }}</div>
                <div class="col-sm-1">{{ game.visitor_score }}</div>
                <div class="col-sm-1">{{ game.gt }}</div>
            </div>
        {% endfor %}
    </div>
</body>
</html>
