{% extends 'appmain/base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
    <div class="card">
        <div class="card-body">
                <div class="col" id="divLoginContent" name="divLoginContent" >
		            <div class="row justify-content-md-center">
                        <form method="post">
                            {% csrf_token %}
                            {{ form|crispy }}
                            <button type="submit" class="btn btn-primary btn-block">Login</button>
<!--                            <button type="submit" class="btn btn-primary btn-block">Forgot Password</button>-->
                            <button class="btn btn-primary btn-block" onclick="window.location.href = '/password_reset/';">Forgot Password!</button>
                        </form>
                    </div>
                </div>
            </div>
    </div>
{% endblock %}
